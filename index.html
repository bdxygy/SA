<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoloApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
      function soloApp() {
        return {
          count: 0,
          name: '',
          get displayName() {
            const trimmed = _.trim(this.name);
            return trimmed ? _.startCase(trimmed) : 'Anonymous!!';
          },
        };
      }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="min-h-screen bg-white text-slate-900 antialiased dark:bg-slate-950 dark:text-slate-100">
    <main
      class="mx-auto mt-12 max-w-2xl rounded-xl border border-slate-200 p-6 shadow-sm dark:border-slate-800"
      x-data="soloApp()"
    >
      <h1 class="text-2xl font-semibold tracking-tight">SoloApp (Alpine)</h1>
      <p class="mt-2 text-sm text-slate-600 dark:text-slate-300">
        Edit
        <code class="rounded bg-slate-100 px-1.5 py-0.5 font-mono text-[0.875em] dark:bg-slate-900">index.html</code>
        and start building.
      </p>

      <div class="mt-6 flex flex-wrap items-center gap-3">
        <button
          type="button"
          class="rounded-lg border border-slate-300 px-3 py-2 text-sm font-medium hover:bg-slate-50 active:bg-slate-100 dark:border-slate-700 dark:hover:bg-slate-900 dark:active:bg-slate-800"
          @click="count++"
        >
          +
        </button>
        <button
          type="button"
          class="rounded-lg border border-slate-300 px-3 py-2 text-sm font-medium hover:bg-slate-50 active:bg-slate-100 dark:border-slate-700 dark:hover:bg-slate-900 dark:active:bg-slate-800"
          @click="count--"
        >
          -
        </button>
        <span class="text-sm">Count: <strong class="font-semibold" x-text="count"></strong></span>
      </div>

      <hr class="my-6 border-slate-200 dark:border-slate-800" />

      <div class="flex flex-wrap items-center gap-3">
        <input
          type="text"
          class="w-64 rounded-lg border border-slate-300 bg-transparent px-3 py-2 text-sm outline-none ring-0 placeholder:text-slate-400 focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200 dark:border-slate-700 dark:placeholder:text-slate-500 dark:focus:border-slate-500 dark:focus:ring-slate-800"
          placeholder="Your name"
          x-model="name"
          aria-label="Your name"
        />
        <span class="text-sm">Hello, <strong class="font-semibold" x-text="displayName"></strong></span>
      </div>
    </main>
  </body>
</html>
