<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoloApp - Studio Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
      function imageStudioApp() {
        return {
          apiKey: '',
          model: 'gemini-2.5-flash-image',
          aspectRatio: '1:1',
          systemPrompt:
            'You are a professional product photographer and retoucher. Transform the uploaded image into a premium studio product photo. Use a clean studio setup, soft diffused lighting, realistic shadows, high detail, accurate colors. Keep the same product and proportions. Center the product. Remove clutter. No text, no watermark. Output a photorealistic product photography result.',
          userPrompt: 'Make it look like a studio product photo.',
          isLoading: false,
          error: '',
          uploadedImageData: null,
          uploadedPreviewUrl: '',
          outputImageUrl: '',
          outputText: '',
          rawResponse: null,

          init() {
            return;
          },

          async callGemini({ model, payload }) {
            const keyQuery = this.apiKey ? `?key=${encodeURIComponent(this.apiKey)}` : '';
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent${keyQuery}`;

            const response = await fetch(apiUrl, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(payload),
            });

            let data;
            try {
              data = await response.json();
            } catch {
              const text = await response.text();
              throw new Error(text || `HTTP error! status: ${response.status}`);
            }

            if (!response.ok) {
              const message = data?.error?.message || `HTTP error! status: ${response.status}`;
              throw new Error(message);
            }

            return data;
          },

          get canGenerate() {
            return Boolean(this.uploadedImageData);
          },

          clearOutput() {
            this.error = '';
            this.outputImageUrl = '';
            this.outputText = '';
            this.rawResponse = null;
          },

          onFileChange(ev) {
            const file = ev?.target?.files?.[0];
            if (!file) return;

            if (this.uploadedPreviewUrl) {
              try {
                URL.revokeObjectURL(this.uploadedPreviewUrl);
              } catch {
                return;
              }
            }

            this.clearOutput();
            this.uploadedPreviewUrl = URL.createObjectURL(file);

            const reader = new FileReader();
            reader.onload = () => {
              const result = String(reader.result || '');
              const base64 = result.includes(',') ? result.split(',')[1] : '';
              this.uploadedImageData = {
                mimeType: file.type || 'image/png',
                base64,
              };
            };
            reader.onerror = () => {
              this.uploadedImageData = null;
              this.error = 'Failed to read the uploaded image.';
            };
            reader.readAsDataURL(file);
          },

          async generate() {
            if (!this.canGenerate) {
              this.error = 'Please upload an image first.';
              return;
            }

            this.clearOutput();
            this.isLoading = true;

            try {
              const payload = {
                contents: [
                  {
                    parts: [
                      { text: this.userPrompt || 'Transform this image into a studio product photo.' },
                      {
                        inlineData: {
                          mimeType: this.uploadedImageData.mimeType,
                          data: this.uploadedImageData.base64,
                        },
                      },
                    ],
                  },
                ],
                systemInstruction: {
                  parts: [{ text: this.systemPrompt }],
                },
                generationConfig: {
                  responseModalities: ['IMAGE'],
                  imageConfig: {
                    aspectRatio: this.aspectRatio,
                  },
                },
              };

              const data = await this.callGemini({ model: this.model, payload });
              this.rawResponse = data;

              const parts = data?.candidates?.[0]?.content?.parts || [];
              const inlinePart = parts.find((p) => p?.inlineData?.data && p?.inlineData?.mimeType);
              const textPart = parts.find((p) => typeof p?.text === 'string' && p.text.trim().length > 0);

              if (inlinePart) {
                const mimeType = inlinePart.inlineData.mimeType;
                const b64 = inlinePart.inlineData.data;
                this.outputImageUrl = `data:${mimeType};base64,${b64}`;
                return;
              }

              if (textPart) {
                this.outputText = textPart.text;
                this.error = 'The model returned text (no image). Try a different model that supports image generation.';
                return;
              }

              this.error = 'No output was returned. Try a different model or prompt.';
            } catch (err) {
              this.error = err instanceof Error ? err.message : String(err);
            } finally {
              this.isLoading = false;
            }
          },
        };
      }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="min-h-screen bg-white text-slate-900 antialiased dark:bg-slate-950 dark:text-slate-100">
    <main
      class="mx-auto mt-12 max-w-2xl rounded-xl border border-slate-200 p-6 shadow-sm dark:border-slate-800"
      x-data="imageStudioApp()"
      x-init="init()"
    >
      <div class="flex flex-wrap items-start justify-between gap-4">
        <div>
          <h1 class="text-2xl font-semibold tracking-tight">Studio Product Photo Generator</h1>
          <p class="mt-2 text-sm text-slate-600 dark:text-slate-300">
            Upload an image and generate a studio product photography style result.
          </p>
        </div>
      </div>

      <div class="mt-6 grid gap-6">
        <div class="grid gap-2">
          <label class="text-sm font-medium">Aspect ratio</label>
          <select
            class="rounded-lg border border-slate-300 bg-transparent px-3 py-2 text-sm outline-none ring-0 focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200 dark:border-slate-700 dark:focus:border-slate-500 dark:focus:ring-slate-800"
            x-model="aspectRatio"
          >
            <option value="1:1">1:1</option>
            <option value="4:5">4:5</option>
            <option value="3:4">3:4</option>
            <option value="16:9">16:9</option>
            <option value="9:16">9:16</option>
          </select>
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">System prompt</label>
          <textarea
            class="min-h-[120px] rounded-lg border border-slate-300 bg-transparent px-3 py-2 text-sm outline-none ring-0 focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200 dark:border-slate-700 dark:focus:border-slate-500 dark:focus:ring-slate-800"
            x-model="systemPrompt"
          ></textarea>
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">Instruction</label>
          <textarea
            class="min-h-[72px] rounded-lg border border-slate-300 bg-transparent px-3 py-2 text-sm outline-none ring-0 focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200 dark:border-slate-700 dark:focus:border-slate-500 dark:focus:ring-slate-800"
            x-model="userPrompt"
          ></textarea>
        </div>

        <div class="grid gap-2">
          <label class="text-sm font-medium">Upload image</label>
          <input
            type="file"
            accept="image/*"
            class="block w-full text-sm file:mr-4 file:rounded-lg file:border-0 file:bg-slate-900 file:px-4 file:py-2 file:text-sm file:font-semibold file:text-white hover:file:bg-slate-700 dark:file:bg-slate-100 dark:file:text-slate-900 dark:hover:file:bg-slate-200"
            @change="onFileChange($event)"
          />
        </div>

        <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
          <div class="grid gap-2">
            <div class="text-sm font-medium">Input</div>
            <div class="flex min-h-[280px] items-center justify-center overflow-hidden rounded-xl border border-slate-200 bg-slate-50 p-2 dark:border-slate-800 dark:bg-slate-900">
              <template x-if="uploadedPreviewUrl">
                <img :src="uploadedPreviewUrl" class="max-h-[360px] w-full object-contain" alt="Uploaded" />
              </template>
              <template x-if="!uploadedPreviewUrl">
                <div class="text-center text-sm text-slate-500 dark:text-slate-400">No image selected.</div>
              </template>
            </div>
          </div>

          <div class="grid gap-2">
            <div class="text-sm font-medium">Output</div>
            <div class="flex min-h-[280px] items-center justify-center overflow-hidden rounded-xl border border-slate-200 bg-slate-50 p-2 dark:border-slate-800 dark:bg-slate-900">
              <template x-if="outputImageUrl">
                <img :src="outputImageUrl" class="max-h-[360px] w-full object-contain" alt="Result" />
              </template>
              <template x-if="!outputImageUrl">
                <div class="text-center text-sm text-slate-500 dark:text-slate-400">Generated image will appear here.</div>
              </template>
            </div>
          </div>
        </div>

        <div class="flex flex-wrap items-center gap-3">
          <button
            type="button"
            class="rounded-lg bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-700 disabled:cursor-not-allowed disabled:opacity-50 dark:bg-slate-100 dark:text-slate-900 dark:hover:bg-slate-200"
            @click="generate()"
            :disabled="isLoading || !canGenerate"
          >
            <span x-show="!isLoading">Generate</span>
            <span x-show="isLoading">Generating...</span>
          </button>

          <a
            class="rounded-lg border border-slate-300 px-4 py-2 text-sm font-semibold hover:bg-slate-50 dark:border-slate-700 dark:hover:bg-slate-900"
            x-show="outputImageUrl"
            :href="outputImageUrl"
            download="studio-result.png"
            >Download</a
          >
        </div>

        <div
          x-show="error"
          class="rounded-xl border border-red-200 bg-red-50 p-3 text-sm text-red-900 dark:border-red-900/40 dark:bg-red-950/40 dark:text-red-200"
        >
          <div x-text="error"></div>
        </div>

        <div
          x-show="outputText"
          class="rounded-xl border border-slate-200 bg-white p-3 text-sm text-slate-900 dark:border-slate-800 dark:bg-slate-950 dark:text-slate-100"
        >
          <pre class="whitespace-pre-wrap" x-text="outputText"></pre>
        </div>
      </div>
    </main>
  </body>
</html>
